<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleEmpleado.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="images/descarga.jpg" id="icon" alt="User Icon" />

        </div>

        <!-- Login Form -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
          </div>
        <form>
          <input type="text" id="ID" class="fadeIn second" name="login" placeholder="CarID">
          <input type="text" id="LastName" class="fadeIn third" name="login" placeholder="LastName">
          <input type="text" id="FirstName" class="fadeIn third" name="login" placeholder="FirstName">
          <input type="text" id="LastName" class="fadeIn third" name="login" placeholder="Schedule">
          <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
      </div>
    </div>
  </body>
</html>
